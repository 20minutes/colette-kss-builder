language: node_js

node_js:
  - "6.10"
  - "lts/*"

matrix:
  include:
    - node_js: "stable"
      env: DEPLOY=run

cache:
  directories:
    - "node_modules"

script:
  - npm run build
  - npm test

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    local_dir: docs
    on:
      branch: master
      condition: "$DEPLOY = run"

  - provider: npm
    skip_cleanup: true
    email: "web-tech+npm@20minutes.fr"
    api_key:
      secure: 
    on:
      tags: true
